<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <script src='index.js'></script>
</head>

<body>
    <div class="nav">
        <a href="index.html" id="logo">BB</a>
        <a href="index.html" class="activeNav">
        Home
        </a>
        <a href="buns.html" class='navLink'>
        Buns
        </a>
        <a href="bag.html">
        <img id="bag" src='BagIcon.svg'/>
        </a>
    </div>
    <div class="content" id='bunDetails'>
        <div class='breadcrumbs'><a href='buns.html'>Buns</a> > Original</div>
        <h1 id='lessMarginBottom'>Original</h1>
        <div id='detailedBunGrid'>
            <div id='leftColumn'>
                <img id='detailedImage' src='https://images.unsplash.com/photo-1577385384956-7e9fab6f7e84?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1587&q=80'/>
            </div>
            <div id='rightColumn'>
                <p>Glaze</p>
                <select name="glaze" id="glazeSelect">
                    <option value="none">None</option>
                    <option value="sugarMilk">Sugar-milk</option>
                    <option value="vanillaMilk">Vanilla-milk</option>
                    <option value="doubleChocolate">Double-Chocolate</option>
                </select>
                <p>Quantity</p>
                <select name="quantity" id="quantitySelect">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="6">6</option>
                    <option value="12">12</option>
                </select>
                <p>Price</p>
                <p>$5.00</p>
                <button class='brownButton' onClick=goToBuns()>Back</button>
                <button class='brownButton'>Add to Bag</button>
            </div>
        </div>
    </div>
    <footer>
        <p><b>Bun Bun Bake Shop</b></p>
        <a href='visit.html'>Visit</a>
        <a href='contact.html'>Contact Us</a>
    </footer>
</body>

</html>
